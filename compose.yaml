version: "3.8"

services:
  mongo:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27018:27017
    volumes:
      - blog:/data/db
    networks:
      - blog-network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - blog-network
    depends_on:
      - mongo


  userauthservice:
    build: ./backend/services/userAuthService
    container_name: user-auth-service
    restart: unless-stopped
    env_file:
      - ./backend/services/userAuthService/.env
    ports:
      - 3000:3000
    networks: 
      - blog-network
    develop:
      watch:
        - action: sync
          path: ./backend/services/userAuthService
          target: /app/
          ignore:
            - node_modules/
        - action: rebuild
          path: ./backend/services/userAuthService/package.json
    depends_on:
      - mongo

  postservice:
    build: ./backend/services/postService
    container_name: post-service
    restart: unless-stopped
    env_file:
      - ./backend/services/postService/.env
    ports:
      - 3001:3001
    networks: 
      - blog-network
    develop:
      watch:
        - action: sync
          path: ./backend/services/postService
          target: /app/
          ignore:
            - node_modules/
        - action: rebuild
          path: ./backend/services/postService/package.json
    depends_on:
      - mongo


  user-frontend:
    build: ./frontend/user
    container_name: user-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/user/.env
    ports:
      - 2000:3000
    networks: 
      - blog-network
    develop:
      watch:
        - action: sync
          path: ./frontend/user
          target: /app/
          ignore:
            - node_modules/
        - action: rebuild
          path: ./frontend/user/package.json
    depends_on:
      - mongo
      - userauthservice

  nginx:
    build: ./backend/gateway
    container_name: nginx
    ports:
      - 8000:80
    networks:
      - blog-network
    depends_on:
      - userauthservice
      - postservice




volumes:
  blog:


networks:
  blog-network:
    driver: bridge
